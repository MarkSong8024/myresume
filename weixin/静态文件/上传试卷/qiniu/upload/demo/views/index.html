<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>上传答案</title>
    <!--<link href="images/favicon.ico" rel="shortcut icon">-->
    <link rel="stylesheet" href="../bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/highlight.css">

    <!--[if lt IE 9]>
    <script src="../bower_components/respond/dest/respond.min.js"></script>

<body>
<div class="container" style="padding-top: 60px;">
    <div class="tab-content">
        <div role="tabpanel" class="tab-pane fade in active" id="demo" aria-labelledby="demo-tab">
            <div class="row" style="margin-top: 0px;">
                <input type="hidden" id="domain" value="<%= domain %>">
                <input type="hidden" id="uptoken_url" value="<%= uptoken_url %>">
                <ul class="tip col-md-12 text-mute">
                    <li>
                        <p id="que_num"></p>
                    </li>
                </ul>
                <div class="col-md-12 exam_SelectImg">
                    <div id="container">
                        <a class="btn btn-default btn-lg " id="pickfiles" href="#">
                            <i class="glyphicon glyphicon-plus"></i>
                            <span>选择图片</span>
                        </a>
                        <!--
                        <a class="btn btn-default btn-lg btn-primary " id="pickfiles" href="#">
                            &lt;!&ndash;<i class="glyphicon glyphicon-plus"></i>&ndash;&gt;
                            <i class="glyphicon glyphicon-picture"></i>
                            <span>选择图片</span>
                        </a>-->

                        <!--------------------------新增下面------------------------------------------>
                        <!--<a class="btn btn-default btn-lg " id="up_load" href="#">
                            <span>确认上传</span>
                        </a>-->
                        <!-- <a class="btn btn-default btn-lg " id="stop_load"  href="#" >
                             <span>暂停上传</span>
                         </a>-->
                        <!--------------------------新增上面------------------------------------------>

                    </div>
                </div>
                <div id="android" class="android">
                    <form id="f1" action="">
                        <p>提示：若点击“选择图片”无反应，</p>

                        <!--<p><span>请尝试</span>
                            <a href="javascript:void(0)" class="fi">点击这里
                                <input id="android" type="file" name="file" accept="image/*" capture="camera" onchange="addImg()"/>
                            </a>
                            <span>上传，</span>
                        </p>-->

                        <!--<p>也可以点击右上角，在浏览器中打开。</p>-->
                        <p>点击右上角，在浏览器中打开。</p>
                    </form>
                </div>


                <div class="col-md-12 exam_List">
                    <table class="table table-striped table-hover text-left" style="margin-top:40px;display:none">

                        <tbody id="fsUploadProgress">

                        </tbody>

                    </table>
                </div>
            </div>
            <div id="success" style="display: none;" class="alert-success exam_success exam_other">
                <span><img src="../views/images/upload_success.png"></span> <span>上传成功</span>
            </div>
            <div id="error" style="display: none" class="alert-success exam_success exam_other">
                <span><img src="../views/images/upload_error.png"></span> <span>上传失败</span>
            </div>
        </div>

    </div>
</div>



<script type="text/javascript" src="../bower_components/jquery/jquery.min.js"></script>
<script type="text/javascript" src="../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

<script type="text/javascript" src="../bower_components/plupload/js/i18n/zh_CN.js"></script>
<script type="text/javascript" src="../scripts/ui.js"></script>
<script type="text/javascript" src="../src/qiniu.js"></script>
<script type="text/javascript" src="../scripts/highlight.js"></script>
