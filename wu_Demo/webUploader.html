<!DOCTYPE html>
<!-- saved from url=(0077)http://sunxiaoyang.ngrok.cc/exam/webuploader/examples/image-upload/index.html -->
<html lang="zh-CN">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!--<meta charset="UTF-8">-->
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>4.20考试demo</title>
    <link rel="stylesheet" type="text/css" href="webUploader/webUploader.css">
    <link rel="stylesheet" type="text/css" href="webUploader/style.css">
</head>
<body>
<script type="text/javascript">

    var winW = document.documentElement.clientWidth;//设备的宽
    var desW = 980;//设计稿的宽
    var rem = desW / 100;
    if (winW > desW) {
        winW = desW;
    }
    document.documentElement.style.fontSize = winW / rem + "px";
</script>
<div id="wrapper">
    <p style="font-size: 0.5rem">第四解答题:第一题</p>

    <div id="container">
        <!--头部，相册选择和格式选择-->

        <div id="uploader">
            <div class="queueList">
                <div id="dndArea" class="placeholder">
                    <div id="filePicker" class="webuploader-container">
                    </div>
                    <!--<p>或将照片拖到这里，单次最多可选300张</p>-->
                </div>
                <ul class="filelist"></ul>
            </div>
            <div class="statusBar" style="display:none;">
                <div class="progress" style="display: none;">
                    <span class="text">0%</span>
                    <span class="percentage" style="width: 0%;"></span>
                </div>
                <div class="info">共0张（0B），已上传0张</div>
                <div class="btns">

                    <div class="uploadBtn state-pedding">开始上传</div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="webUploader/jquery.js"></script>
<script type="text/javascript" src="webUploader/webuploader.js"></script>
<script type="text/javascript" src="webUploader/upload.js"></script>


</body>
</html>
