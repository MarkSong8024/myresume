<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <style>
        a {
            width: 25px;
            height: 25px;
            background: #999999;
            color: #fff;
            text-decoration: none;
            padding: 10px;
        }

        a.check {
            background: #A6DAF0;
        }

        #btn {
            margin: 20px;
            width: 80px;
            height: 80px;
        }
    </style>
</head>
<body>
<div id="box">
    <a id="1" href="##">嘻嘻</a>
    <a id="2" href="##">哈哈</a>
    <a id="3" href="##">呼呼</a>
    <a id="4" href="##">恩恩</a>
</div>
<input type="button" value="提交" id="btn"/>

<script type="text/javascript" src="js/jquery.min.js"></script>
<script>
    var str = '';
    var ary = ['fsafs', 'gsdg3', 'sadgsdt4', 'sdgsdhgh3'];
    for (var i = 0; i < ary.length; i++) {
        str += ary[i] + ';tiku;'
    }
    console.log(str.length);
    console.log(str);
    console.log(str.substr(0, str.length - 6));

    $(function () {
        $('#box a').click(function () {
            $(this).addClass('check').siblings().removeClass();
        });
        $('#btn').click(function () {
//            if ($('#box a').hasClass('check')) {
//                alert($('#box a').attr('id'))
//            }
            $('#box a').each(function () {
                if ($('#' + $(this).attr('id')).hasClass('check')) {
                    alert($(this).attr('id'));
                }
            });
        });
    })


</script>
</body>
</html>
