<!doctype html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <title>上传答案</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/default.css">
    <link href="css/fileinput.css" media="all" rel="stylesheet"
          type="text/css"/>

<body>
<div class="htmleaf-container">
    <div class="page-header">
        <h3 id="que_num">
            <small></small>
        </h3>
    </div>
    <div class="container kv-main">
        <form enctype="multipart/form-data" id="form01">
            <input id="file" class="file" name="file" type="file" multiple  accept="image/*" capture="camera"
                   data-min-file-count="1">
        </form>
    </div>
</div>

<!--<script src="http://libs.useso.com/js/jquery/2.1.1/jquery.min.js"></script>-->
<script src="jquery-1.11.3.min.js" type="text/javascript"></script>
<script src="js/fileinput.js" type="text/javascript"></script>
<!--<script src="js/fileinput.min.js" type="text/javascript"></script>-->
<script src="js/fileinput_locale_zh.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/md5.js"></script>
<script>

//    window.addEventListener('load', function() {
//        FastClick.attach(document.body);
//    }, false);

    var key = "";
    var id = "";
    var num = "";

    key = getQueryString("key");
    id = getQueryString("id");
    num = getQueryString("num");
    var keyId = (key + id).md5(32);


    $("#que_num").html("第" + num + "题答案");
    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null)
            return unescape(r[2]);
        return null;
    }
    $("#file").fileinput(
            {

                uploadUrl: 'http://ksfile.up0.v1.wcsapi.com/file/upload?&key=stu/' + keyId,
                uploadExtraData: {token: "cfc677209be33bd69fff08fd9d553d6e83c20317:OTU3Y2M5NGRjOGJiOTMzYWNiYmFiN2VjZGRiNTYzMmI2MDBjMGMyZQ==:eyJzY29wZSI6ImtzZmlsZSIsImRlYWRsaW5lIjoiMTQ4MzIwMDAwMDAwMCIsInJldHVybkJvZHkiOiJmbmFtZT0kKGZuYW1lKSZmc2l6ZT0kKGZzaXplKSZ1cmw9JCh1cmwpIiwib3ZlcndyaXRlIjoiMSIsInJldHVyblVybCI6bnVsbH0="},
                allowedFileExtensions: ['jpg', 'jpeg', 'png', 'gif'],
                overwriteInitial: false,
                maxFileCount: 1, //表示允许同时上传的最大文件个数
                showCancel: false,
                maxImageWidth: 10,
                showCaption: false//是否显示标题
            });
    //导入文件上传完成之后的事件
    $("#file").on("fileuploaded", function (event, data, previewId, index) {
        if (data.response) {
            var strUrl = "/exam/question!savePicName.action?appKey=" + key + "&queId=" + id + "&str=";
            var str = data.response;
            console.log(str);
            $.ajax({
                type: "get",
                url: strUrl + str,
                success: function (result) {
                    if (result.success == true) {
                        window.open('./success.html', '_self');
                    } else {
                        alert(result.message);
                    }
                },
                error: function () {
                    /*    alert("上传失败，请重新上传！");
                     window.location.reload();*/
                }
            });

        }
    });

</script>
</body>
</html>
