<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
			<title>上传图片</title> <script type="text/javascript"
				src="../lib/jquery1.7.1.js"></script>
				<script type="text/javascript"
				src="../lib/jquery-form.js"></script>
			<style>
body,p,li,ul {
	padding: 0;
	margin: 0;
	list-style: none;
}

body {
	font-size: 14px;
	line-height: 1.6;
}

.mob_items {
	padding: 10px 9px;
	font-size: 14px;
}

.items_txt h3 {
	font-size: 18px;
}

.red2 span {
	color: #F15A24;
}

.btn_input {
	border: 0;
	line-height: 44px;
	height: 44px;
	width: 100%;
	position: relative;
}

.btn_input input {
	filter: alpha(opacity = 0);
	opacity: 0;
	position: absolute;
	left: 0;
	top: 0;
	padding: 0;
	margin: 0;
	cursor: pointer;
	width: 100%;
	height: inherit
}

.btn_input b {
	background: #3FA9F5;
	width: 100%;
	text-align: center;
	color: #fff;
	font-size: 16px;
	float: left;
}

.ico_photo,.ico_cg,.ico_sb {
	background: url(http://static.haibian.com/img/report/btn_bg.png)
		no-repeat 0 0px;
	width: 120px;
	height: 40px;
	vertical-align: middle;
	display: inline-block;
}

.ico_photo {
	width: 34px;
	height: 30px;
}

.ico_cg {
	background-position: 0px -50px;
	margin: 0 auto;
	display: block
}

.ico_sb {
	background-position: 0px -110px;
	margin: 0 auto;
	display: block
}

.btn_big {
	background: #3FA9F5;
	color: #fff;
	cursor: pointer;
	display: block;
	font-size: 16px;
	text-decoration: none;
	line-height: 44px;
	margin: 16px 0 0;
	border: 0;
	text-align: center;
	width: 100%;
}

#ti {
	filter: alpha(opacity = 0);
	opacity: 0;
}

#tc {
	position: absolute;
	width: 100%;
	background: #fff;
	top: 0;
	left: 0;
}

#tc .N_title {
	border-bottom: 1px solid #ccc;
	text-align: center;
	line-height: 30px;
	padding-top: 10px;
}

#tc .f12 {
	text-align: center;
	padding: 10px 0;
	font-size: 12px;
}

#tc .f12 a {
	color: #53B0F6;
}

#tc .tishi {
	text-align: center;
	padding: 10px 0;
}

#tc .tishi span {
	color: #F15A24;
}

#tc .ts_img {
	text-align: center;
	padding-top: 10px;
	clear: both
}

#tc #ts01 {
	background: url(http://static.haibian.com/img/report/ts01.jpg) no-repeat
		center bottom;
	height: 170px
}

#tc #ts02 {
	background: url(http://static.haibian.com/img/report/ts02.jpg) no-repeat
		center;
	height: 340px
}
</style>

	<script type="text/javascript">
		function ValidateFile() {
			var tmp= $("#file").val();
			var tmpStr = tmp.substring(tmp.lastIndexOf('.') + 1,
					tmp.length).toLowerCase();
			var Mtips = document.getElementById('mobTishi');
			if (tmpStr == "") {
				Mtips.innerHTML = '您还没有选择图片';
				Mtips.style.display = "block";
				setTimeout(function() {
					Mtips.style.display = "none";
				}, 2000);
				return false;
			}
			
			$("#from1").ajaxSubmit({
				type:'post',
//				url:'http://sunxiaoyang.ngrok.cc/exam/upload/upload!OneExecute.action',
				url:'http://up.wcsapi.biz.matocloud.com:8090/file/upload',
				success:function(data){
					if(data.success){
						window.open('./success.html', '_self');
					}else{
						alert(data.message);
					}
				}
			});
		}
		function formSubmit() {
			$("input[name=submit]").click();
		}
	</script>
</head>
<body>
	<div class="mob_items">
		<div id="mobTishi"></div>
		<form onsubmit="return ValidateFile()" name="from1" id="from1"
			method="post" enctype="multipart/form-data">
			<div class="btn_input">
				<b><i class="ico_photo"></i>上传图片</b> <input id="file"
					onchange="return formSubmit()" name="file" type="file"/>
			</div>
			<input type="submit" style="display:none" name="submit" value="提交"/>
		</form>
	</div>





</body>
</html>
