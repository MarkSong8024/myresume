<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>上传成功</title>
    <script type="text/javascript" src="jquery-1.11.3.min.js"></script>
    <style>
        body, p, li, ul {
            padding: 0;
            margin: 0;
            list-style: none;
        }

        body {
            font-size: 14px;
            line-height: 1.6;
        }

        .mob_items {
            padding: 10px 9px;
            font-size: 14px;
        }

        .items_txt h3 {
            font-size: 18px;
        }

        .red2 span {
            color: #F15A24;
        }

        .btn_input {
            border: 0;
            line-height: 44px;
            height: 44px;
            width: 100%;
            position: relative;
        }

        .btn_input input {
            filter: alpha(opacity=0);
            opacity: 0;
            position: absolute;
            left: 0;
            top: 0;
            padding: 0;
            margin: 0;
            cursor: pointer;
            width: 100%;
            height: inherit
        }

        .btn_input b {
            background: #3FA9F5;
            width: 100%;
            text-align: center;
            color: #fff;
            font-size: 16px;
            float: left;
        }

        .ico_photo {
            width: 34px;
            height: 30px;
        }

        .ico_cg {
            background-position: 0px -50px;
            margin: 0 auto;
            display: block
        }

        .btn_big {
            background: #3FA9F5;
            color: #fff;
            cursor: pointer;
            display: block;
            font-size: 16px;
            text-decoration: none;
            line-height: 44px;
            margin: 16px 0 0;
            border: 0;
            text-align: center;
            width: 100%;
        }

        #ti {
            filter: alpha(opacity=0);
            opacity: 0;
        }

        #tc {
            position: absolute;
            width: 100%;
            background: #fff;
            top: 0;
            left: 0;
        }

        #tc .N_title {
            border-bottom: 1px solid #ccc;
            text-align: center;
            line-height: 30px;
            padding-top: 10px;
        }

        #tc .f12 {
            text-align: center;
            padding: 10px 0;
            font-size: 12px;
        }

        #tc .tishi {
            text-align: center;
            padding: 10px 0;
            font-size: 18px;
        }

        #tc .tishi span {
            color: #F15A24;
        }

        #tc .ts_img {
            text-align: center;
            padding-top: 10px;
            font-size: 18px;
            line-height: 20px;
            clear: both
        }

        .upload_showtip {
            text-align: center;
            font-size: 20px;
            color: #27b374;
            font-weight: bold
        }

        .upload_showtip {
            text-align: center;
            font-size: 20px;
            color: #27b374;
            font-weight: bold
        }

        .upload_showtip img {
            vertical-align: middle;
        }
    </style>
</head>
<body>

<!--成功和失败提示-->
<div id="tc">
    <div class="mob_items">

        <!--成功-->
        <div>
            <div class="upload_showtip">
                <img src="../images/upload_success.png"> 提交成功
            </div>
            <div class="f12">
                <br>

                <div class="tishi">
                    如需提交下一题，<br>请<span>关闭</span>本页面，<span>重新扫描</span>下一题
                </div>
            </div>
        </div>
    </div>


</div>
</body>
</html>
