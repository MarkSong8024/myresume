<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
    <style type="text/css">
        div {
            border-radius: 5px;
            margin: 5px;
            padding: 5px;
        }

        .c1 {
            border: 1px solid red;
        }

        .c2 {
            border: 1px solid green;
        }

        .c3 {
            border: 1px solid gold;
        }

    </style>
</head>
<body>
<div class="c1">
    <p> type="file" </p>
    <input type="file"/>
</div>
<div class="c2">
    <p> type="file" accept="image/*" </p>
    <input type="file" accept="image/*"/>
</div>
<div class="c3">
    <p> type="file" accept="image/*" capture="camera" </p>
    <input type="file" accept="image/*" capture="camera"/>
</div>


</body>
</html>
