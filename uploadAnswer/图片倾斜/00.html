<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style type="text/css">
       img{
           width: 600px;
       }

    </style>
</head>
<body>
<img id="img" src="http://ksfile.haibian.com/stu/3e7705d8e8daf7f2fc4d863b1f3485d9.jpeg?op=imageMogr2&auto-orient=true&width=200" alt=""/>

</body>
<script type="text/javascript" src="js/exif.js"></script>

<script type="text/javascript">
    var img = document.getElementById("img");
    var orientaion = null;
    EXIF.getData(img, function () {
        orientaion = EXIF.getTag(this, "Orientation");
        switch (orientaion) {
            case 1:
                alert("图片正常");
                break;
            case 3:
                alert("图片180度");
                break;
            case 6:
                alert("顺时针90°");
                break;
            case 8:
                alert("逆时针90°");
                break;
        }
    })
</script>
</html>
