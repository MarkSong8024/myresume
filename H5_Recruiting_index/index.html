<script type="text/javascript">

    $(function () {
        $("#leftbody").click(function () {
            $("#lefttext").css({"opacity": "1"});
            $("#righttext").css({"opacity": "0"});
            $("#leftbody").css({"opacity": "1"});
            $("#rightbody").css({"opacity": "0"});
            $("#leftright_title").css({"opacity": "0"});
        })
        $("#rightbody").click(function () {
            $("#lefttext").css({"opacity": "0"});
            $("#righttext").css({"opacity": "1"});
            $("#leftbody").css({"opacity": "0"});
            $("#rightbody").css({"opacity": "1"});
            $("#leftright_title").css({"opacity": "0"});

        })
    })
    $(document).ready(
            function () {
                var nowpage = 0;
                var interVal;
                //给class为container的容器加上触滑监听事件
                $(".container").swipe(
                        {
                            swipe: function (event, direction, distance, duration, fingerCount) {//事件，方向，距离（像素为单位），时间，手指数量

                                if (direction == "up")//当向上滑动手指时令当前页面记数器加1
                                {
                                    $("#page" + nowpage).addClass('c1').removeClass('c2');
                                    //判断是否包含c2
                                    nowpage = nowpage + 1;

                                    $("#page" + nowpage).addClass('c2').removeClass('c1');

                                    if ($('#page4').hasClass('c2')) {
                                        var num = 0;
                                        interVal = window.setInterval(function () {
                                            num++;
                                            if (num > 14) {
                                                clearInterval(interVal)
                                            } else {
                                                $('#qiu' + num).addClass('bounceInDown animated')
                                            }
                                        }, 300)
                                    } else {
                                        clearInterval(interVal);
                                        for (var i = 1; i <= 14; i++) {
                                            $('#qiu' + i).removeClass();
                                        }
                                    }
                                }
                                else if (direction == "down")//当向下滑动手指时令当前页面记数器减1
                                {
                                    if ($("#page" + nowpage).hasClass('c2')) {
                                        $("#page" + nowpage).removeClass('c2').addClass('c1');
                                    }
                                    nowpage = nowpage - 1;
                                    if (nowpage >= 0) {
                                        $("#page" + nowpage).addClass('c2').removeClass('c1');
                                    }

                                    if ($('#page4').hasClass('c2')) {
                                        var num = 0;
                                        interVal = window.setInterval(function () {
                                            num++;
                                            if (num > 14) {
                                                clearInterval(interVal)
                                            } else {
                                                $('#qiu' + num).addClass('bounceInDown animated')
                                            }
                                        }, 300)
                                    } else {
                                        clearInterval(interVal);
                                        for (var i = 1; i <= 14; i++) {
                                            $('#qiu' + i).removeClass();
                                        }
                                    }

                                }

                                if (nowpage > 5)//因本实例只有5张图片，所以当记数器大于4时令他返回4（从0开始记），避免溢出出错
                                {
                                    nowpage = 5;
                                    $("#page" + nowpage).addClass('c2');
                                }

                                if (nowpage < 0)//道理同上
                                {
                                    nowpage = 0;
                                    $("#page" + nowpage).addClass('c2');
                                }
                                $(".container").animate({"top": nowpage * -100 + "%"}, 600);//根据当前记数器滚动到相应的高度
                            }
                        }
                );
            }
    );
</script>
