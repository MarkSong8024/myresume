            transform: scale(1);

        }
        .c2 {
            transform: scale(1);
            transition:all .7s ease-out;

            width: 200px;
            height: 200px;
            background: red;
            transform: scale(0);

    var RE = /transform: scale\((0.[0-9]+)\)/;
    var str = 'transform: scale(0.8)';

</script>
